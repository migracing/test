name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]       # Only auto-build when pushing to main
  workflow_dispatch:           # Allow manual trigger from GitHub UI

permissions:
  contents: read
  packages: write             # Required to push to GHCR

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Login to GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}   # Secret you create (see below)

      # Step 4: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/migracing/test:latest
            ghcr.io/migracing/test:v0.2
